	<div class='touch-trigger'></div>

		  <div style='clear:both;'></div>

                        	<div class="of ofc2">

                                <div class="left droite"><script>document.write(lang.droite);</script></div>
                                <div style="clear:both;"></div>
                            </div>
              
                            
                        </div>
                     </div>
                     <h2  data-id="4"><script>document.write(lang.distance);</script><img src="img/ok.png"/></h2>

                            </div>
                            
                            <div class="imgD">

                            <button class="Rprendre"><script>document.write(lang.reprendre);</script></button>
                            
                            </div>

                            <button class="choseP"><script>document.write(lang.cP);</script></button>
                            </div>
                            
                            <input type="file"  onchange="readURL(this)" class="imgSelect" style="visibility:hidden;"  accept="image/*" />
                            
                            
                        </div>
                     </div>
</div>
         </div>
		 
   
         
         
  <div id="gris" etat="close">
        
        	<div class="tutopaddingGris">
            	<div class="tutocontentGris"></div>
                <div class="ssTitreGris"></div>
                <button class="start"><script>document.write(lang.suivant);</script></button>
            </div>
            
            <div class="conseil">
            	<h2><script>document.write(lang.cR);</script></h2>
            	<button class="conseilOpen"><script>document.write(lang.ouvrir);</script></button>
            </div>
   </div>
        
	
		<div id="scenecontainer">
        
        
			
			<div class="sceneselect">
				<script>
					for (i=0; i<5; i++) {
						document.write(
							"<div class='scenes' numberId='" + i + "'>" + scenes[i].titre + "</div>"
						);
					}
				</script>
			</div>
			
			<div class="scenedisplay 1"></div>
		</div>
		 <div class='scenetouch'></div>


        
  <div id="tutoframe">
            <div id="tutolist"></div>
            <a class="linkAlex" href="#" target="new">
            	<div class="alexandre">
           	    	<img src="img/alex.jpg" class="imgAlex left"/> 
                    <div class="alexText left"><span><script>document.write(lang.tAlex);</script></span><br><script>document.write(lang.vOriginal);</script></div>
                </div>
            </a>
            <div class="tutopadding">
            	<div class="tutocontent"></div>
                <div class="marginauto">

                </div>

</div>
